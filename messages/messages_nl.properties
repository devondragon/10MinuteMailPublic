aboutIndex1 = Door onderstaande link aan te klikken, krijgt u een tijdelijk e-mailadres. Alle mail die aan dit tijdelijke adres wordt verzonden, verschijnt op deze pagina. U kunt de mail lezen, hyperlinks aanklikken en zelfs de mail beantwoorden. Het e-mail adres verloopt na tien minuten.

aboutIndex2 = Waarom zou u dit gebruiken? Misschien wilt u lid worden van een website of forum waar u een e-mailadres moet opgeven om een bevestigingsmail te ontvangen. En misschien wilt u niet uw echte e-mailadres vrijgeven omdat u geen zin hebt om op een hoop spamlijsten terecht te komen. Een tijdelijk e-mailadres is dan een prima oplossing. En het is gratis. Enjoy!

aboutIndex3 = Toen ik startte met 10minutemail.com werd het idee door talloze forum admins afgkeurd. Ze riepen dat het spammers de vrije hand zou geven op hun forums, dat zij geen adressen verkochten aan spammers enzovoort...

aboutIndex4 = Een maand is gepasseerd, en laten we eens zien wat we hebben. M'n server kreeg vroeger zo'n 200-300 e-mails per dag. In de voorbije week gemiddeld 60,000-70,000 e-mails per dag. Bijna alle mail was verzonden aan oude (verlopen) 10minutemail-accounts. Vermoedelijk bijna allemaal spam.

aboutIndex5 = 70,000 per dag!? Voldoende om aan te tonen dat men z'n e-mailadres NIET aan elke willekeurige site of forum kan toevertrouwen. Zijn er forums/sites die betrouwbaar zijn? Natuurlijk! Heeft de gemiddelde internaut ook maar enige kans om met zekerheid te zeggen of een bepaalde site of forum z'n e-mailadres zal verkopen of hem direct zal spammen? Spijtig genoeg niet.

aboutIndex6 = Dit toont het nut aan van deze dienst.

aboutIndex7 = Om te voorkomen dat m'n server bezwijkt onder de vele spam die dagelijks binnenkomt, heb ik het e-maildomein uitgewisseld naar fificorp.com, en dan naar fificorp.net, en ik zal het e-maildomein op regelmatige basis blijven uitwisselen. Dit dient twee doelen. Ten eerste, het voorkomt dat m'n server bezwijkt onder de stortvloed aan spam, ten tweede, het houdt admins die registraties blokkeren per domein ten minste eenmaal per maand bij de les.

