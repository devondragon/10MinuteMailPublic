faq = Frequently Asked Questions

faqQuestion1 = Wat is 10MinuteMail?
faqAnswer1 = 10MinuteMail is een veilige tijdelijke email dienst. Dit betekent dat het u een privé e-mail adres bezorgt waar iedereen e-mail naar kan sturen. De e-mail en het adres vernietigen zichzelf beiden na 10 minuten, zodat u zich geen zorgen hoeft te maken over SPAM en dergelijke.
faqQuestion2 = Waarom zou ik 10MinuteMail gebruiken?
faqAnswer2 = De voornaamste reden om een tijdelijke email dienst zoals 10MinuteMail te gebruiken, is als u verplicht bent een e-mailadres op te geven bij een website die u niet volledig vertrouwt. Veel websites verplichten u om te registeren om hun inhoud te kunnen zien. Veel van deze websites zullen dan ofwel u voor jaren SPAM sturen of, nog erger, uw e-mailadres verkopen aan grootschalige spammers. Met 10MinuteMail kan u gemakkelijk een e-mailadres opgeven dat over 10 minuten niet meer bestaat, geen risico op SPAM dus. Als de website u de het e-mailadres wil laten verifiëren door u een link te mailen waarop u moet klikken, kan u de e-mail hier op www.10minutemail.com lezen en op de link klikken. U kan ook op e-mail antwoorden omdat sommige sites een antwoord vereisen. U kan de e-mail doorsturen naar uw persoonlijke account als hij informatie bevat die u moet bewaren.


faqQuestion3 = Hoe gebruik ik 10MinuteMail?
faqAnswer3Step1 = Als u een e-mailadres nodig heeft om een on-line formulier in te vullen of om te registreren, open gewoon een nieuw venster of een nieuwe tab en ga naar <a href="https://10minutemail.com/">10MinuteMail.com</a>.
faqAnswer3Step2 = Het email-adres dat op u op de pagina ziet is van u. U bent de enige persoon die dat adres kan zien.
faqAnswer3Step3 = U kan het vanuit het venster kopiëren of klik gewoon op het icoon dat lijkt op twee bladen papier, wat het e-mailadres automatisch naar uw plakbord zal kopiëren. SLUIT HET <a href="https://10minutemail.com/">10MinuteMail.com</a> venster NIET.
faqAnswer3Step4 = Plak dan het e-mailadres in de website waar u het voor nodig had en vervolledig de registratie/het formulier/eender wat.
faqAnswer3Step5 = Als de site u een e-mail stuurt, zou die op de <a href="https://10minutemail.com/">10MinuteMail.com</a> pagina moeten verschijnen, vanonder op de pagina, onder de Berichten sectie. Het kan enkele minuten duren voor die er is.
faqAnswer3Step6 = Als u hem daar ziet, klik er gewoon op en u kan de e-mail lezen. Dan kan u op eender welke link klikken of alle informatie krijgen die u nodig heeft.
faqAnswer3Step7 = Als u klaar bent, sluit gewoon het <a href="https://10minutemail.com/">10MinuteMail.com</a> venster, of wacht tot de 10 minuten verlopen zijn. Dat is het.

faqQuestion4 = Moet ik lid worden of jullie mijn gegevens meedelen?
faqAnswer4 = Niks van! Het concept van 10MinuteMail is om zo snel en eenvoudig te zijn als mogelijk. Kom gewoon naar de site  en er staat een privé en veilig adres op u te wachten. U moet NIETS doen!

faqQuestion5 = Hoe veilig/beveiligd/discreet is 10MinuteMail?
faqAnswer5 = In tegenstelling tot veel gelijkaardige, tijdelijke e-maildiensten is 10MinuteMail gebouwd rond privacy en veiligheid. U krijgt een privé, uniek e-mailadres dat niemand anders krijgt. U bent de enige persoon die de inbox van dat e-mailadres kan zien. Niemand anders kan uw e-mail zien. Punt, andere lijn.

faqQuestion6 = Wat gebeurt er met mijn e-mail als de 10 minuten om zijn?
faqAnswer6 = Nadat uw e-mailadres vervalt, wordt al uw e-mail verwijderd en het adres zelf werkt een minuut later niet meer.

faqQuestion7 = Wat gebeurt er als ik meer tijd nodig heb?
faqAnswer7 = Als de e-mail waarop u wacht er nog niet is, kan u op de link '10 minuten meer!' klikken, dit zal de timer terug op 10 minuten zetten.

faqQuestion8 = Waarvoor gebruik ik 10MinuteMail beter niet?
faqAnswer8 = Als u de site vertrouwt, is het waarschijnlijk het gemakkelijkst om uw echt e-mailadres te gebruiken. Als het een BELANGRIJKE account is, waarvoor u misschien een wachtwoord reset e-mail voor moet aanvragen dan gebruikt u best 10MinuteMail niet. Veel mensen hebben accounts verloren omdat ze hun wachtwoord vergeten waren en als e-mailadres voor hun account een lang vervallen 10MinuteMail adres hadden laten staan.

faqQuestion9 = Kunnen jullie een e-mail terughalen die ik kwijt ben, of die aankwam nadat de 10 minuten om waren?
faqAnswer9 = Het spijt me maar dat kan ik niet. De e-mails worden nooit bewaard en ik heb er nooit toegang tot. Ze zijn echt tijdelijk!

faqQuestion10 = Nou echt, Hoe veilig is het?
faqAnswer10 = Het is REDELIJK veilig... De meeste e-mail wordt, vanwege de aard van het hele e-mailsysteem, niet-versleuteld verzonden en kan via veel servers passeren tussen z'n verzender en bestemmeling. Dus e-mail is gewoon geen heel veilige manier om te communiceren, punt. U kan er meer over lezen hier: <a href="http://en.wikipedia.org/wiki/Email_privacy" target="_new">http://en.wikipedia.org/wiki/Email_privacy</a>. Als u echt veilige e-mail wilt, moet u ze versleutelen met PGP/GPG. Daarover kan u lezen op: <a href="http://en.wikipedia.org/wiki/Pretty_Good_Privacy" target="_new">http://en.wikipedia.org/wiki/Pretty_Good_Privacy</a>. U moet 10MinuteMail niet gebruiken om iets illegaals te doen. Punt. Maar het is beveiligd tegen de meeste glurende ogen!
